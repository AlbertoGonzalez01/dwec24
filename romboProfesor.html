<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lienzo"></div>
    <script>

        let lienzo = document.getElementById("lienzo");
        let numeroLineas = Number(prompt("numero de lineas"));

        for(let fila=0;fila<numeroLineas;fila++){
            let asteriscos = "";
            let espacios = "";
            for(let esp=0;esp<numeroLineas-fila;esp++){
                espacios+="&nbsp;&nbsp;";
            }
            for(let ast=0;ast<fila*2-1;ast++){
                asteriscos+="*";
            }
            lienzo.innerHTML+=espacios+asteriscos+"<br>";
        }
        for(let fila=numeroLineas-2;fila>0;fila--){
            let asteriscos = "";
            let espacios = "";
            for(let esp=0;esp<numeroLineas-fila;esp++){
                espacios+="&nbsp;&nbsp;";
            }
            for(let ast=0;ast<fila*2-1;ast++){
                asteriscos+="*";
            }
            lienzo.innerHTML+=espacios+asteriscos+"<br>";
        }

    </script>
</body>
</html>
