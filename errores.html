<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>introduzca un numero entre 5 y 10</p>
    <input type="text" id="demo">
    <button type="button" onclick="miFuncion()">probar</button>
    <p id="p01"></p>
    <script>

        function miFuncion(){
            const mensaje=document.getElementById("p01");
            mensaje.innerHTML="";
            let x=document.getElementById("demo").value;
            try{
                if(x.trim()=="") throw "datos vacios";
                if(isNaN(x)) throw "no es un numero";
                x=Number(x);
                if(x<5) throw "muy bajo";
                if(x>10) throw "muy alto";
                if(x>5 && x<10) mensaje.innerHTML="numero: "+x;
            }catch(error){
                mensaje.innerHTML="error: "+error;
            }
        }
        miFuncion();
    </script>
</body>
</html>
