<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const usuarios = [{id:1,nombre:'Juan',edad:25},
                        {id:2,nombre:'Maria',edad:30},
                        {id:3,nombre:'Pedro',edad:20},
                        {id:4,nombre:'Ana',edad:35}]

        const mayores25 = usuarios.filter(usuario => usuario.edad>25)
        const edadDuplicada = mayores25.map(usuario => usuario.edad*2)
        const edadDuplicadaSumada = edadDuplicada.reduce((total,edad) => total+edad)

        console.log(mayores25)
        console.log(edadDuplicada)
        console.log(edadDuplicadaSumada)
    </script>
</body>
</html>
